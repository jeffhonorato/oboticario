<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&family=Thasadith&family=Voltaire&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon-ico.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <title>O Boticário Pedra Branca</title>
</head>
<body>
    
    <header class="header">

        <div class="design-detalhe">

            <div class="design-detalhe1">
                <img src="./img/header/frascos-retrato.png" alt="" class="frascos1">
            </div>
    
            <div class="design-detalhe2">
                <img src="./img/header/frascos-retrato.png" alt="" class="frascos2">
            </div>

        </div>
        

        <img src="./img/menu-ico.png" alt="" class="menu__mobile">

        <nav class="nav">

            <img src="./img/logo.svg" alt="" class="logo">

            <ul class="nav__menu">
                <li class="nav__item">
                    <a href="" class="nav__link">Inicio</a>
                </li>
                <li class="nav__item">
                    <a href="" class="nav__link">Promo</a>
                </li>
                <li class="nav__item">
                    <a href="" class="nav__link">Perfumaria Feminina</a>
                </li>
                <li class="nav__item">
                    <a href="" class="nav__link">Perfumaria Masculina</a>
                </li>
                <li class="nav__item">
                    <a href="" class="nav__link">Sobre</a>
                </li>
                <li class="nav__item">
                    <a href="" class="nav__link">Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="cards__anuncio">

        <div class="card__anuncio">
            <img src="./img/img-anuncio-1.png" alt="" class="img__card__anuncio">
            <div class="info__anuncio">
                <p class="anuncio__p">Produtos com até <br> 50% de desconto</p>
            </div>
        </div>

        <div class="card__anuncio">
            <img src="./img/img-anuncio-2.png" alt="" class="img__card__anuncio">
            <div class="info__anuncio">
                <p class="anuncio__p">Parcele em até <br> 8x sem juros</p>
            </div>
            
        </div>

        <div class="card__anuncio">
            <img src="./img/img-anuncio-3.png" alt="" class="img__card__anuncio">
            <div class="info__anuncio">
                <p class="anuncio__p">Tire suas Dúvidas</p>
                <a href="" class="anuncio__link">Contato</a>
            </div>
        </div>

    </section>

    <main class="main" id="main">

        <article class="promocao__container">

            <section class="promocao">

                <div class="promo__cabecalho">
                    
                    <img src="./img/imagem-detalhe-promo.png" alt="" class="img-detalhe-promo">
                    <div>
                        <h1 class="promo__h1">Confira nosso catalogo de promoção</h1>
                    </div>
                    
                </div>

                <div class="promo__menu">
                    <a>Promo Feminina</a>
                    <a>Promo Masculina</a>
                </div>
                    
            </section>




        </article>



    </main>

    <script src="./js/menu-hamburguer.js"></script>
</body>
</html>
